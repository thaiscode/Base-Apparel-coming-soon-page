<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  

	<main>
  <header class="header__logo header__main">
        <img src="images/logo.svg" alt="base apparel logo">
  </header>
  
    <section class="section__img">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 1280px)">
        <img src="images/hero-mobile.jpg" alt="woman from the front with bent arm and hand at face level">
      </picture>
    </section>

    <section class="section__content">
      <header class="header__logo header__content">
        <img src="images/logo.svg" alt="base apparel logo">
      </header>

      <h1 class="section__title"><span>We're</span> <br> coming <br> soon</h1>

      <p class="section__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p> 

      <form class="form">
        <input type="email" placeholder="Email Address" id="form__email" required>
        <img src="./images/icon-error.svg" alt="red error icon with exclamation mark" class="form__error">
        <button class="form__button"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
       
      </form> 
      <div class="form__val">
        
      </div>
    </section>

     
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thaiscode">ThaisCode</a>.
    </p>
  </footer>

  <script src="/Javascript/script.js"></script>
</body>
</html>
